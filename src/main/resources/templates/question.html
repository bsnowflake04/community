<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${sectionName}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>

<body>
<div th:insert="~{navigation.html::nav}"></div>
<div class="container-fluid main">
    <div class="row " >
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-list" aria-hidden="true" style="top: 3px" th:text="${sectionName}"></span></h2>
            <hr>

            <div class="media" th:each="question:${paginationDTO.questions}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded" th:src="${question.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}"></h4>
                    <span th:text="${question.description}"></span><br>
                    <span class="text-desc"><span th:text="${question.commentCount}"></span>回复  <span
                            th:text="${question.viewCount}"></span>浏览  <span
                            th:text="${#dates.format(question.getGmtCreate(),'yyyy.MM.dd HH:mm')}"></span></span>
                </div>
            </div>

            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${paginationDTO.showFirstPage}">
                        <a th:href="@{'/profile/'+${section}(page=${1})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${paginationDTO.showPrevious}">
                        <a th:href="@{'/profile/'+${section}(page=${paginationDTO.getPage()-1})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>

                    <li th:each="p:${paginationDTO.pages}" th:class="${paginationDTO.page == p}?'active':''">
                        <a th:text="${p}" th:href="@{'/profile/'+${section}(page=${p})}">

                        </a>
                    </li>

                    <li th:if="${paginationDTO.showNext}">
                        <a th:href="@{'/profile/'+${section}(page=${paginationDTO.getPage()+1})}" aria-label="Next">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${paginationDTO.showEndPage}">
                        <a th:href="@{'/profile/'+${section}(page=${paginationDTO.getTotalPage()})}" aria-label="Next">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="list-group div9" >
                <a href="/profile/myquestions" th:class="${section == 'myquestions'}?'active list-group-item':'list-group-item'">我的提问
                    <span class="badge">14</span></a>
                <a href="/profile/replies" th:class="${section == 'replies'}?'active list-group-item':'list-group-item'">最新回复
                    <span class="badge">1000</span></a>
                <a href="#" th:class="${section == 'replies'}?'active list-group-item':'list-group-item'">Morbi leo risus
                    <span class="badge">2</span></a></a>
                <a href="#" th:class="${section == 'replies'}?'active list-group-item':'list-group-item'">Porta ac consectetur ac
                    <span class="badge">5</span></a></a>
                <a href="#" th:class="${section == 'replies'}?'active list-group-item':'list-group-item'">Vestibulum at eros
                    <span class="badge">51</span></a></a>
            </div>
        </div>

    </div>
</div>
</body>
</html>
